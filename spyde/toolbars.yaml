functions:
  Navigate Signal Tree:
    description: Navigate the signal tree structure.
    icon: drawing/toolbars/icons/signal_tree.svg
    function: spyde.actions.base.toggle_signal_tree
    plot_dim: [ 1, 2 ]
    toolbar_side: right
    navigation: False
    toggle: True
  Reset:
    description: Resets the data to its original view.
    icon: drawing/toolbars/icons/fullsize.svg
    function: spyde.actions.base.reset_view
    plot_dim: [1, 2]
    toolbar_side: right
  Zoom In:
    description: Zooms into the data view.
    icon: drawing/toolbars/icons/zoom.svg
    function: spyde.actions.base.zoom_in
    plot_dim: [ 1, 2 ]
    toolbar_side: right
  Zoom Out:
    description: Zooms out of the data view.
    icon: drawing/toolbars/icons/zoomout.svg
    function: spyde.actions.base.zoom_out
    plot_dim: [ 1, 2 ]
    toolbar_side: right
  Add Selector:
    description: Adds a selection tool to the data view.
    icon: drawing/toolbars/icons/add_selector.svg
    function: spyde.actions.base.add_selector
    plot_dim: [ 1, 2 ]
    navigation: True
    toolbar_side: right
  FFT:
    description: Applies Fast Fourier Transform to the data based on the current selected area.
    icon: drawing/toolbars/icons/fft.svg
    function: spyde.actions.base.add_fft_selector
    plot_dim: [ 2 ]
    toolbar_side: right
  Select Navigator:
    description: Selects the navigator for the data view.
    icon: drawing/toolbars/icons/navigator.svg
    function: spyde.actions.base.toggle_navigation_plots
    plot_dim: [ 1, 2 ]
    toolbar_side: right
    navigation: True
    toggle: True
  Rebin:
    description: Rebin the signal data to reduce its size.
    icon: drawing/toolbars/icons/rebin.svg
    parameters:
      scale_x:
        name: Scale X
        type: int
        default: 2
      scale_y:
        name: Scale Y
        type: int
        default: 2
    function: spyde.actions.base.rebin2d
    plot_dim: [ 2 ]
    toolbar_side: right
    navigation: False
    toggle: True
