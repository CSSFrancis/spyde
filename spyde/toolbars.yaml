functions:
  Reset:
    description: Resets the data to its original view.
    icon: drawing/toolbars/icons/fullsize.svg
    function: spyde.actions.base.reset_view
    plot_dim: [1, 2]
    toolbar_side: right
  Zoom In:
    description: Zooms into the data view.
    icon: drawing/toolbars/icons/zoom.svg
    function: spyde.actions.base.zoom_in
    plot_dim: [ 1, 2 ]
    toolbar_side: right
  Zoom Out:
    description: Zooms out of the data view.
    icon: drawing/toolbars/icons/zoomout.svg
    function: spyde.actions.base.zoom_out
    plot_dim: [ 1, 2 ]
    toolbar_side: right
  Add Selector:
    description: Adds a selection tool to the data view.
    icon: drawing/toolbars/icons/add_selector.svg
    function: spyde.actions.base.add_selector
    plot_dim: [ 1, 2 ]
    navigation: True
    toolbar_side: right
  FFT:
    description: Applies Fast Fourier Transform to the data based on the current selected area.
    icon: drawing/toolbars/icons/fft.svg
    function: spyde.actions.base.add_fft_selector
    plot_dim: [ 2 ]
    toolbar_side: right
  Select Navigator:
    description: Selects the navigator for the data view.
    icon: drawing/toolbars/icons/navigator.svg
    function: spyde.actions.base.toggle_navigation_plots
    plot_dim: [ 1, 2 ]
    toolbar_side: right
    navigation: True
    toggle: True
  Navigate Signal Tree:
    description: Navigate the signal tree structure.
    icon: drawing/toolbars/icons/signal_tree.svg
    function: spyde.actions.base.toggle_signal_tree
    plot_dim: [ 1, 2 ]
    toolbar_side: right
    navigation: False
    toggle: True
  Rebin:
    description: Rebin the signal data to reduce its size.
    icon: drawing/toolbars/icons/rebin.svg
    parameters:
      scale_x:
        name: Scale X
        type: int
        default: 2
      scale_y:
        name: Scale Y
        type: int
        default: 2
    function: spyde.actions.base.rebin2d
    plot_dim: [ 2 ]
    toolbar_side: bottom
    navigation: False
    toggle: True
  Center Zero Beam:
    description: Centers the zero beam in diffraction patterns.
    icon: drawing/toolbars/icons/center_zero_beam.svg
    function: spyde.actions.pyxem.center_zero_beam
    plot_dim: [ 2 ]
    toolbar_side: bottom
    navigation: False
    toggle: True
    parameters:
      method:
        name: Method
        type: enum
        default: 'blur'
        options:
          - cross_correlate
          - center_of_mass
          - blur
          - interpolate
      sigma:
        name: Sigma
        type: float
        default: 2.0
        display_condition:
          parameter: method
          value: blur
      min_cc_disk_radius:
        name: Min CC Disk Radius
        type: int
        default: 5
        display_condition:
          parameter: method
          value: cross_correlate
      max_cc_disk_radius:
        name: Max CC Disk Radius
        type: int
        default: 15
        display_condition:
            parameter: method
            value: cross_correlate
      signal_slice:
        name: Signal Slice
        type: RectangleSelector
        position: centered
        size: .2
      make_flat_field:
        name: Make Flat Field
        type: bool
        default: False
