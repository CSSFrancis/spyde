name: insitu
dimensions:
  - time
  - x
  - y
functions:
  - name: drift correction
    description: Corrects for drift.
    icon: /icons/drift_correction.svg
    parameters:
      - name: reference_frame
        type: integer
        description: The frame number to use as a reference for drift correction.
      - name: method
        type: string
        options: ['cross-correlation', 'feature-matching']
    returns:
      - name: corrected_data
        type:
        description: The drift-corrected imaging data.