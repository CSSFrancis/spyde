name: plot2d
functions:
  - name: Add selector
    description: Adds a selector tool to the 2D plot for region selection.
    icon: /icons/selector_tool.svg
    function:
      add_selector_and_new_plot
    parameters:
      - name: selector_type
        type: string
        options: ['rectangle', 'ellipse']
        description: The type of selector to add to the plot.
      - name: color
        type: string
        description: The color of the selector outline.
    returns:
      - name: selector_object
        type: object
        description: The created selector object for further manipulation.