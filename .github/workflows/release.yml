name: Build Releases

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'
      - '*.*.*'
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: read

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.diff.outputs.changed }}
    steps:
      - uses: actions/checkout@v4
      - id: diff
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "schedule" && "$(git rev-list --count --since='24 hours ago' HEAD)" -eq 0 ]]; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

  build:
    needs: changes
    if: needs.changes.outputs.changed == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    env:
      PYTHON_VERSION: '3.12'
      DIST_DIR: dist/spyde
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install . pyinstaller

      - name: Build with PyInstaller
        run: pyinstaller --noconfirm --name spyde main_window.py

      - name: Smoke test (Linux/macOS)
        if: runner.os != 'Windows'
        run: ./dist/spyde/spyde

      - name: Smoke test (Windows)
        if: runner.os == 'Windows'
        run: .\dist\spyde\spyde.exe

      - uses: actions/upload-artifact@v4
        with:
          name: spyde-${{ matrix.os }}
          path: ${{ env.DIST_DIR }}/**