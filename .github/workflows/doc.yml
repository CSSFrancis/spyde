name: Documentation

on: [push, pull_request]

jobs:
  Build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies and package
        shell: bash
        run: |
          pip install -U -e .'[doc,all]'

      - name: Build documentation
        shell: bash
        run: |
          cd doc
          make html
      
